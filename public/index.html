<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AisleSense</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>AisleSense</h1>
            <div class="headerBtns">
                <button id="loginBtn" class="btn">Login</button>
                <button id="registerBtn" class="btn">Register</button>
            </div>
        </header>

        <section class="search-filter">
            <input type="text" id="searchInput" placeholder="Search for items..." class="search-input">
            <select id="categoryFilter" class="filter-input">
                <option value="">All Categories</option>
            </select>
            <button id="searchBtn" class="search-btn" onclick="searchItems()">Search</button>
            <button id="addBtn" class="addbtn" onclick="openModal('addForm')">Add</button>
        </section>

        <section class="items-list">
            <!-- Items will generate here -->
        </section>
        <div id="pagination">
            <button id="prevPage">Previous</button>
            <span id="pageNumber">Page 1</span>
            <button id="nextPage">Next</button>
        </div>

        <footer class="footer">
            <p>&copy; 2024 AisleSense</p>
        </footer>

        <!-- Add New Item Form -->
        <div id="addForm" class="modal-Form" style="display: none;">
            <span class="close" onclick="closeModal('addForm')">&times;</span>
            <h3>Add New Item</h3>
            <input type="text" id="newItemName" placeholder="Item Name" required />
            <input type="number" id="newItemQuantity" placeholder="Quantity" required />
            <input type="number" id="newItemPrice" placeholder="Price" required />
            <input type="text" id="newItemCategory" placeholder="Category" required />
            <textarea id="newItemDescription" placeholder="Description"></textarea>
            <button class="add-btn" onclick="addItem()">Add Item</button>
        </div>

        <!-- Update Item Form -->
        <div id="updateForm" class="modal-Form" style="display: none;">
            <span class="close" onclick="closeModal('updateForm')">&times;</span>
            <h3>Update Item</h3>
            <input type="text" id="updateItemName" placeholder="Item Name" required />
            <input type="number" id="updateItemQuantity" placeholder="Quantity" required />
            <input type="number" id="updateItemPrice" placeholder="Price" required />
            <input type="text" id="updateItemCategory" placeholder="Category" required />
            <textarea id="updateItemDescription" placeholder="Description"></textarea>
            <button class="update-btn" onclick="updateItem()">Update Item</button>
        </div>

    </div>


    <!--Modal login/signup-->
    <div class="modal-container" id="modal-container">
        <div class="modal-main-container" id="modalContainer">
            <!--Register-->
            <div class="form-container registerModal" id>
                <form class="modal-content">
                    <span class="close" onclick="closeModal('modal-container')">&times;</span>
                    <h1>Create Account</h1>
                    <input id="registerUsername" type="text" placeholder="Name" />
                    <input id="registerEmail" type="email" placeholder="Email" />
                    <input id="registerPassword" type="password" placeholder="Password" />
                    <button onclick="registerUser()">Sign Up</button>
                </form>
            </div>
            <!--Login-->
            <div class="form-container loginModal">
                <form action="" class="modal-content">
                    <span class="close" onclick="closeModal('modal-container')">&times;</span>
                    <h1>Sign in</h1>
                    <input id="loginEmail" type="email" placeholder="Email" />
                    <input id="loginPassword" type="password" placeholder="Password" />
                    <!-- !!! TO BE ADDED !!! <a href="#">Forgot your password?</a> -->
                    <button onclick="loginUser()">Sign In</button>
                </form>
            </div>
            <!--Side panel-->
            <div class="overlay-container">
                <div class="overlay">
                    <!--Left-Side panel-->
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <!--Right-Side panel-->
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Login/Register End -->



    <script src="/js/scrypt.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>AisleSense</h1>
            <div class="headerBtns">
                <button id="loginBtn" class="btn">Login</button>
                <button id="registerBtn" class="btn">Register</button>
            </div>
        </header>

        <section class="search-filter">
            <input type="text" id="searchInput" placeholder="Search for items..." class="search-input">
            <select id="categoryFilter" class="filter-input">
                <option value="">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="furniture">Furniture</option>
                <option value="clothing">Clothing</option>
            </select>
            <button id="searchBtn" class="search-btn">Search</button>
        </section>

        <section class="items-list">
            <!-- Items will generate here -->
        </section>
        <div id="pagination">
            <button id="prevPage" onclick="prevPage()">Previous</button>
            <span id="pageNumber">Page 1</span>
            <button id="nextPage" onclick="nextPage()">Next</button>
        </div>

        <footer class="footer">
            <p>&copy; 2024 AisleSense</p>
        </footer>
    </div>


    <!--Modal login/signup-->
    <div class="modal-container" id="modal-container">
        <div class="modal-main-container" id="modalContainer">
            <!--Register-->
            <div class="form-container registerModal" id>
                <form class="modal-content">
                    <span class="close" onclick="closeModal('modal-container')">&times;</span>
                    <h1>Create Account</h1>
                    <input id="registerUsername" type="text" placeholder="Name" />
                    <input id="registerEmail" type="email" placeholder="Email" />
                    <input id="registerPassword" type="password" placeholder="Password" />
                    <button onclick="registerUser()">Sign Up</button>
                </form>
            </div>
            <!--Login-->
            <div class="form-container loginModal">
                <form action="" class="modal-content">
                    <span class="close" onclick="closeModal('modal-container')">&times;</span>
                    <h1>Sign in</h1>
                    <input id="loginEmail" type="email" placeholder="Email" />
                    <input id="loginPassword" type="password" placeholder="Password" />
                    <!-- !!! TO BE ADDED !!! <a href="#">Forgot your password?</a> -->
                    <button onclick="loginUser()">Sign In</button>
                </form>
            </div>
            <!--Side panel-->
            <div class="overlay-container">
                <div class="overlay">
                    <!--Left-Side panel-->
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <!--Right-Side panel-->
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/scrypt.js"></script>
</body>

</html>
